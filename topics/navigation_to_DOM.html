<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation to DOM</title>
</head>

<body>
    <div class="container" id="main">
        This is DOM{Document Object Module}
        <ul id="nav">
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li> Contact Us</li>
            <li>New Website</li>
        </ul>
    </div>
    <div class="container">
        Another container
    </div>
    <script>
        let main = document.getElementById('main');
        console.log(main);
        let nav = document.getElementById('nav');
        console.log(nav);
        let container = document.getElementsByClassName('container');
        console.log(container)
        // CSS selector in Js
        // let CSS = document.querySelector('.css');
        let CSS = document.querySelectorAll('#nav>li');
        console.log("Selectors",CSS);
    </script>
</body>

</html>
