<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Form Tag</h1>
    <!-- name through which backend identifies the lables -->
    <form action="backend.js">
        <label for="name">Name</label>
        <div>
            <input type="text" id="name">
        </div>
        <div>
            Roll:<input type="text">
        </div>
        <div>
            Email: <input type="email" name="Email" id="">
        </div>
        <div>
            Date:<input type="date" name="date">
        </div>
        <div>
            TextArea: <br><textarea name="text" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            Are You eligible.? : <input type="checkbox" name="eligible" checked>
        </div>
        <div>
            Gendee: Male<input type="radio" name="gender" id=""> Female <input type="radio" name="gender" id="">
        </div>
        <label for="car">CAR</label>
        <select name="car" id="car">
            <option value="slct" selected>---Car---</option>
            <option value="ind">Indica</option>
            <option value="swf">Swift</option>

        </select>
        <div>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </div>
        </form>
</body>

</html>
