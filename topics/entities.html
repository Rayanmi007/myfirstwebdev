<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <h1>Entities</h1>
    <div>
        <!-- to print <p> we use &lt;p&gt; -->
        <p>First Paragraph &lt;p&gt; </p>
    </div>
    <div>
       <!-- Non Breaking Space [&nbsp;] is use to create space  -->
        <p>Second &nbsp;&nbsp;&nbsp; Paragraph</p>
        <p>third paragraph &pound; </p>
        <p>fourth paragraph &copy; </p>
    </div>

</body>
</html>
