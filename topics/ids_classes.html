<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids And Classes</title>
</head>
<body>
    <h3>Id And Classes</h3>
    <!-- Id Can Not Be Same for Other Elements In the Same Page -->
    <!-- id == Identifier -->
    <!-- Multiple classes cann be used  -->
    <div id="mainbox" class="RedBg BlackBoarder">
        MainBox
    </div>
    <span class="RedBg"></span>
    <!-- emmet -->
    <span id="mainspan"></span>
    <!-- "#" is used for id ==> tag#idname -->
    <p class="redbg"></p>
    <!-- "." is used for class ==> tag.className -->
    <!-- span.clas1.class2.class3*4 + ENTER -->
    <span class="class1 class2 class3">first</span>
    <span class="class1 class2 class3">second</span>
    <span class="class1 class2 class3">third</span>
    <span class="class1 class2 class3">4</span>
    <span class="class1 class2 class3">5</span>
</body>
</html>
